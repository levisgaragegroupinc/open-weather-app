<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Open Weather App</title>
</head>
<body>
  <header>
      <h1>Weather Dashboard</h1>
  </header>
  <div class="container">
    <div class="city-container">
        <input type="search" placeholder="Enter search city" id="city-search-input"></input>
        <button id="city-search-button">Search</button>      
        <div class="city-favorites">
        <!-- Append list of favorite cities here -->
        </div>  
    </div>
  <div class="weather-results-container" data-visible="no">
      <div class="todays-weather-card">
        <div class="primary-card-title">
            <h2 class="city-date"></h2><img id="icon1" src="" height="40px" width="40px">

            <div class="icon"></div>
        </div>
        <div class="card-list">
            <div class="list-items">
                <ul>
                    <li>Temp:</li>
                    <li>Wind:</li>
                    <li>Humidity:</li>
                    <li>UV Index:</li>
                </ul>
                <ul>
                    <li id="list0"></li>
                    <li id="list1"></li>
                    <li id="list2"></li>
                    <li id="uv-index" data-index="default"></li>
                </ul>   
            </div>
        </div>
      </div>
      <div class="five-day-forecast-container">
          <h3>5-Day Forecast:</h3>
          <div class="five-day-forecast-cards">
            <div class="card">
                <h4 id="forecastDay1"></h4>
                <img id="icon2" src="" height="40px" width="40px">
                <div class="list-items">
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                    </ul>
                    <ul>
                        <li id="list3"></li>
                        <li id="list4"></li>
                        <li id="list5"></li>
                    </ul>     
                </div>
            </div>
            <div class="card">
                <h4 id="forecastDay2"></h4>
                <img src="" id="icon3">
                <div class="list-items">
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                    </ul>
                    <ul>
                        <li id="list6"></li>
                        <li id="list7"></li>
                        <li id="list8"></li>
                    </ul>     
                </div>
            </div>
            <div class="card">
                <h4 id="forecastDay3"></h4>
                <img src="" id="icon4">
                <div class="list-items">
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                    </ul>
                    <ul>
                        <li id="list9"></li>
                        <li id="list10"></li>
                        <li id="list11"></li>
                    </ul>     
                </div>
            </div>
            <div class="card">
                <h4 id="forecastDay4"></h4>
                <img src="" id="icon5">
                <div class="list-items">
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                    </ul>
                    <ul>
                        <li id="list12"></li>
                        <li id="list13"></li>
                        <li id="list14"></li>
                    </ul>     
                </div>
            </div>
            <div class="card">
                <h4 id="forecastDay5"></h4>
                <img src="" id="icon6">
                <div class="list-items">
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                    </ul>
                    <ul>
                        <li id="list15"></li>

          </div>
      </div>

  </div>

  </div>

    <script src="./assets/script.js"></script>  
</body>
</html>
